<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary Search Tree Visualizer</h1>
        <form id="bst-form">
            <label for="tree-type">Choose tree type:</label>
            <select id="tree-type">
                <option value="standard">Standard BST</option>
                <option value="balanced">Balanced BST (AVL)</option>
                <option value="red_black">Red-Black Tree</option>
            </select>

            <label for="values">Enter values (comma-separated):</label>
            <input type="text" id="values" placeholder="e.g. 10, 20, 30">

            <button type="submit">Create Tree</button>
        </form>

        <div id="tree-visualization">
            <!-- Tree visualization or output will go here -->
        </div>

        <div id="tree-operations">
            <button id="search-btn">Search</button>
            <input type="text" id="search-value" placeholder="Search Value">
            <button id="delete-btn">Delete</button>
            <input type="text" id="delete-value" placeholder="Delete Value">
        </div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
